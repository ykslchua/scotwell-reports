<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsiveness -->
    <title>Select Report Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 3rem;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
        }

        h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .button-link {
            display: block;
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            margin: 1rem 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                margin: 1rem;
            }

            .container {
                max-width: 90%;
                padding: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .button-link {
                font-size: 1rem;
                padding: 0.8rem;
                margin: 0.8rem 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="{{ url_for('static', filename='img/company_logo.jpg') }}" alt="Company Logo">
    </div>
    <h2>Select Report Type</h2>
    <a href="{{ url_for('service_report') }}" class="button-link">Service Report</a>
    <a href="{{ url_for('visual_report') }}" class="button-link">Visual Inspection Report</a>
</div>
</body>
</html>
